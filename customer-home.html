<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Handmade Collection Hub</title>
    <link rel="stylesheet" href="customer-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<body>

    <!-- Header Section -->
    <div id="header">
        <a href="customer-home.html" id="logo-link">

        <h1><a href="customer-home.html" id="title-link">Handmade Collection Hub</a></h1>
