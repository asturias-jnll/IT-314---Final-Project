<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Handmade Collection Hub</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div id="login">
        <div class="login-container">
            <!-- Logo Section -->
            <div class="logo">
                <img src="logo.jpg" alt="Scrunchie Logo">
            </div>
            <!-- Title Section -->
            <div class="header">
                <h1>Handmade Collection Hub</h1>
            </div>
            <!-- Login Choice -->
            <div class="login-choice">
                <button id="customerLoginButton">Customer Login</button>
                <button id="sellerLoginButton">Seller Login</button>
            </div>
            <!-- Login Forms -->
            <div class="login-forms hidden" id="customerLogin">
                <h2>Customer Login</h2>
                <form id="customerLoginForm" method="POST">
                    <input type="text" id="customerUsername" placeholder="Customer Username" required>
                    <input type="password" id="customerPassword" placeholder="Customer Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="login-forms hidden" id="sellerLogin">
                <h2>Seller Login</h2>
                <form id="sellerLoginForm" method="POST">
                    <input type="text" id="sellerUsername" placeholder="Seller Username" required>
                    <input type="password" id="sellerPassword" placeholder="Seller Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="login-scripts.js"></script>
</body>
</html>
